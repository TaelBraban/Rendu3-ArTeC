        .modal {

            top: 50%;

            width: 500px;
            max-width: 90vw;

        .modal-header {
            background: linear-gradient(180deg, #e8e8e8 0%, #d0d0d0 100%);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #b3b3b3;
            cursor: move;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
        }

            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.15);
        }

        .modal-button.close {
            background: linear-gradient(135deg, #ff5f57 0%, #ff3b30 100%);
        }

        .modal-button.minimize {

        }

        .modal-button.maximize {
            background: linear-gradient(135deg, #28c840 0%, #20b830 100%);
        }

        .modal-title {
            flex: 1;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }

        .modal-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            color: #1d1d1f;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);

        .modal-overlay.active {

   <script>
       document.querySelectorAll('.clickable-image').forEach(img => {
           img.addEventListener('click', function() {
               const modalId = this.getAttribute('data-modal');
               document.getElementById(modalId).classList.add('active');
               document.getElementById('overlay').classList.add('active');
           });

       function closeModal(modalId) {
           document.getElementById(modalId).classList.remove('active');
           document.getElementById('overlay').classList.remove('active');
       }

     
       document.getElementById('overlay').addEventListener('click', function() {

       let activeModal = null;
       let offsetX, offsetY;

       document.querySelectorAll('.modal-header').forEach(header => {
           header.addEventListener('mousedown', function(e) {
               activeModal = this.parentElement;
               const rect = activeModal.getBoundingClientRect();
               offsetX = e.clientX - rect.left;
               offsetY = e.clientY - rect.top;
               
               document.addEventListener('mousemove', moveModal);
               document.addEventListener('mouseup', stopMove);
           });
       });
                           
       function moveModal(e) {
           if (activeModal) {
               activeModal.style.left = (e.clientX - offsetX) + 'px';
               activeModal.style.top = (e.clientY - offsetY) + 'px';
               activeModal.style.transform = 'none';
           }
       }

       function stopMove() {
           document.removeEventListener('mousemove', moveModal);
           document.removeEventListener('mouseup', stopMove);
           activeModal = null;
       }
