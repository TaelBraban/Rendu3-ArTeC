    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;

        }
        iframe#panorama {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }

        #vertical-text {
            position: fixed;
            top: 150px;
            left: 40px;
            max-width: 33vw;

            color: white;
            z-index: 2000;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #vertical-text.typing::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        #vertical-text2 {
            position: fixed;
            top: 125px;
            left: 40px;
            max-width: 33vw;
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            font-weight: 400;
            color: white;
            z-index: 2000;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #vertical-text2.typing::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        #vertical-text3 {
            position: fixed;

        #vertical-text4 {
            position: fixed;
            top: 290px;
            right: 40px;
            max-width: 33vw;
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            font-weight: 400;
            color: white;
            z-index: 2000;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: right;
        }

        #vertical-text4.typing::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        #clickable-zone {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 5500;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        #clickable-zone img {
            display: block;
            max-width: 200px;
            height: auto;
        }

        #clickable-zone:hover {
            transform: translate(-50%, -50%) scale(1.1);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="vertical-text"></div>
    <div id="vertical-text2"></div>
    <div id="vertical-text3"></div>
    <div id="vertical-text4"></div>

    <!-- la fameuse, l'unique, one cliquable pour aller vers photospère2 -->
    <div id="clickable-zone">

    <iframe id="panorama" src="https://www.google.com/maps/embed?pb=!4v1768172679683!6m8!1m7!1sCAoSF0NJSE0wb2dLRUlDQWdJQ0V3S2pmb0FF!2m2!1d34.76750512789452!2d36.33647428325438!3f220!4f0!5f0.7820865974627469" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <script>
        const text = "vous prenez quelques pas de recul du panneau pour voir l'état des travaux derrière";
        const typingElement = document.getElementById('vertical-text');
        let charIndex = 0;
        const typingSpeed = 100;
        const pauseAfterSentence = 500;

        function typeWriter() {
            if (charIndex < text.length) {
                typingElement.textContent = text.substring(0, charIndex + 1);
                const currentChar = text[charIndex];
                charIndex++;
                
                const delay = currentChar === '.' ? typingSpeed + pauseAfterSentence : typingSpeed;
                setTimeout(typeWriter, delay);
            } else {
                typingElement.classList.remove('typing');
                
                
                setTimeout(() => {
                    typingElement2.classList.add('typing');
                    typeWriter2();
                }, 4000);
            }
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                typingElement.classList.add('typing');
                typeWriter();
            }, 7000);
        });

        const typingElement4 = document.getElementById('vertical-text4');
